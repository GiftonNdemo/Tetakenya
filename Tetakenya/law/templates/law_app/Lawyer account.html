<!DOCTYPE html>
{% load static%}
<!--suppress ALL -->
{% load crispy_forms_tags %}
<html>
<head>
    <title>lawyer account</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}">
    <meta name="viewport" content="width=device-width,initial-scale-1.0" shrink-to-fit=no>
    <style>
    body, html {
    height: 100%;
}
.profile-pic{
    width:100px;
    height:100px;
    margin:0 auto;
    border-radius:50%;
}

    </style>
</head>
<body style="background-color:#d9d9d9;">
{% include 'law common_templates/nav-bar.html' %}
<div class="container">
    <div class="jumbotron" style="background-color:#d9d9d9;">
        {% include 'law common_templates/messages.html' %}
        <div class="row">
            <div class="col-md-3">
                <div class="card card-body bg-secondary">
                    <h3 style="text-align:center;color:#cccccc;"><span><i class="fa fa-image"></i></span> Profile picture</h3>
                    <hr class=" bg-secondary">
                    <img class="profile-pic" src="{{request.user.lawyer.profile_pic.url}}"><br>
                </div><br>
                <div>
                    <a href="{% url 'myservices' %}" class=" btn btn-sm btn-secondary"><span><i class="fa fa-gears"></i></span> My services</a>
                </div><br>
                <div>
                    <a href="{% url 'appointment' %}" class=" btn btn-sm btn-secondary"><span><i class="fa fa-legal"></i></span> My appointments</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card card-body bg-secondary">
                    <form  method="post" class="bg-secondary p-5 rounded" enctype="multipart/form-data">
                        <fieldset class="form-group">
                            <div class="border-bottom pt-3"><h2 style="text-align:center;color:#cccccc;"><span><i class="fa fa-wrench"></i></span> Update info</h2></div>
                            <br>
                            {% csrf_token %}
                            {{u_form|crispy}}
                            {{l_form|crispy}}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Update</button>
                        </div>
                        <div class="border-top pt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
